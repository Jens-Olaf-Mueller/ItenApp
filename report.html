<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StundenApp - Rapport erstellen</title>

    <link rel="stylesheet" href="./style/iten.css">
    <link rel="stylesheet" href="./style/forms.css">

    <script src="./js/const.js"></script>
    <script src="./js/library.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <header></header>

    <form class="forms" id="frmReport" action="" method="get" autocomplete="off" onsubmit="return false">
        <fieldset><legend>  Rapport-Typ  </legend>
            <div class="flx-evn inline">
                <div class="checkbox">
                    <input id="radReportWeek" type="radio" name="rapport-type" checked>
                    <label for="radReportWeek">Wochenrapport</label>                
                </div>
                <div class="checkbox">
                    <input id="radReportHours" type="radio" name="rapport-type">
                    <label for="radReportHours">Regierapport</label>                
                </div>            
            </div>
        </fieldset>
    </form>
    
</body>

</html>
