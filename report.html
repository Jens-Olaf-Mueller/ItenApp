<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StundenApp - Rapport erstellen</title>

    <link rel="stylesheet" href="./style/iten.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="stylesheet" href="./style/forms.css">

    <script defer src="./js/app.js" type="module"></script>
</head>

<body>
    <header w3-include-html="templates/header.html"></header>
        <!------  W O C H E N R A P P O R T  ----->
        <form id="frmWeeklyReport" w3-include-html="templates/reports/_week.html"></form>

        <!------  R E G I E  -  R A P O R T  ----->
        <form id="frmRegie" w3-include-html="templates/reports/_comm.html"></form>

        <!------  B A U S T E L L E N R A P P O R T  ----->
        <form id="frmSiteReport" w3-include-html="templates/reports/_site.html"></form>
        
        <!------  A U F M A S S  ----->
        <form id="frmMeasure">
            <div class="wizard" data-wizard="survey" data-concerned="floor wall stairs" data-name="start"
                w3-include-html="templates/tools/survey/start.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall stairs" data-name="install"
            w3-include-html="templates/tools/survey/install.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall" data-name="surface"
                w3-include-html="templates/tools/survey/surface.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall stairs" data-name="groundwork"       
                w3-include-html="templates\tools\survey\groundwork.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall" data-name="cuts"
                w3-include-html="templates/tools/survey/cuts.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="stairs" data-name="stairs"
                w3-include-html="templates/tools/survey/stairs.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall stairs" data-name="edges"
                w3-include-html="templates/tools/survey/edges.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall" data-name="holes"
                w3-include-html="templates/tools/survey/holes.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall" data-name="tapes"
                w3-include-html="templates/tools/survey/tapes.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor stairs" data-name="socket"
                w3-include-html="templates/tools/survey/sockets.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall stairs" data-name="silicone"
                w3-include-html="templates/tools/survey/silicone.html">
            </div>

            <div class="wizard hidden" data-wizard="survey" data-concerned="floor wall stairs" data-name="notes"
                w3-include-html="templates/tools/survey/notes.html">
            </div>
        </form>

        <!------  C M - M E S S U N G  ----->
        <form id="frmCM" w3-include-html="templates/reports/_exam.html"></form>
</body>
</html>
