<div class="wizard" data-wizard="vacation">
    <fieldset> <legend id="legendHolidays">  Urlaubstage 2020  </legend>
        <p><strong>Ich beantrage Urlaub</strong></p>

        <div class="control inline flx-btw">
            <label for="inpHolidaysFrom">vom</label>
            <input id="inpHolidaysFrom" name="holidaysfrom" type="date">
        </div>

        <div class="control inline flx-btw">
            <label for="inpHolidaysUntil">bis</label>
            <input id="inpHolidaysUntil" name="holidaysuntil" type="date">
        </div>  
    </fieldset> 
    <br> 
    <fieldset> <legend>  Übersicht </legend> 
        <div class="control inline flx-btw">
            <label>Urlaubstage gesamt:</label>
            <span id="lblHolidaysTotal" class="computed">25</span>
        </div>

        <div class="control inline flx-btw">
            <label>Urlaubstage bezogen:</label>
            <span id="lblHolidaysObtained">0</span>
        </div>
        <hr>
        <div class="control inline flx-btw">
            <label>Urlaubstage verbleiben:</label>
            <span id="lblHolidaysRemaining">0</span>
        </div>
    </fieldset>
</div>
