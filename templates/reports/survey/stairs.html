<fieldset> <legend>  Stufen  </legend>
    <div class="control counter inline flx-btw">
        <label for="inpStairs">Anzahl</label>
        <span><input id="inpStairs" type="number" pattern="[0-9]{3,5}">   Stk</span>
    </div>

    <div class="control counter inline flx-btw">
        <label for="inpStairsWidth">Breite</label>
        <span><input id="inpStairsWidth" type="number" pattern="[0-9]{3,5}">  mm</span>
    </div>    
    <div class="control counter inline flx-btw">
        <label for="inpStairswidth">Tiefe</label>
        <span><input id="inpStairswidth" type="number" pattern="[0-9]{3,5}">  mm</span>
    </div>
    <div class="control counter inline flx-btw">
        <label for="inpStairHeight">Höhe</label>
        <span><input id="inpStairHeight" type="number" pattern="[0-9]{3,5}">  mm</span>
    </div>
    <div class="checkbox flx-btw">
        <span>
            <input id="chkEdgesBevelled" type="checkbox">
            <label for="chkEdgesBevelled">Kanten gefast</label>             
        </span>               
    </div>
</fieldset>
