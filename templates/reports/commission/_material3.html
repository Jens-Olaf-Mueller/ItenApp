<fieldset> <legend>  Material 3 / 3  </legend>
    <div class="switchbox counter flx-btw">

    <div class="switchbox counter inline flx-btw" data-control="dropbox">

    <div class="switchbox counter inline flx-btw" data-control="dropbox">
        <span>
            <input id="chkSoundInsulation" type="checkbox" data-buddy="inpSoundInsulation selSoundInsulation">
            <label class="lbl-short" for="chkSoundInsulation">Trittschall</label>

        <span class="inline">
            <div class="control" data-control="dropbox">
                <div class="dropdown" style="margin-right: 1rem;">
                    <select id="selSoundInsulation" disabled>
                        <option value="5 G">5 mm</option>

    <div class="switchbox counter inline flx-btw" data-control="dropbox">
        <span>
            <input id="chkInsulation" type="checkbox" data-buddy="inpInsulation selInsulation">

            <div class="control" data-control="dropbox">

    <div class="switchbox counter inline flx-btw" data-control="dropbox">

                <select id="selCoveringMaterial" name="coveringmaterial" disabled>

            </div>                                
        </div>
        <span><input id="inpCoveringMaterial" type="number" name="coveringmaterialSQM" disabled>   m²</span>
