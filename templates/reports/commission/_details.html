<fieldset> <legend>  Bauvorhaben  </legend>
    <div class="control" data-control="dropbox">
        <label for="selRegieSites">Baustelle / Objekt</label>
        <div class="dropdown">
            <select name="sites" id="selRegieSites" required>
                <option value="-1" selected>-- bitte wählen --</option>
                <option value="0000-000" data-site="Unterägeri">Magazin</option>
                <option value="0000-001" data-site="Unterägeri">Büro</option>
                <option value="2021-001" data-site="Meggen">Eichmattpark</option>
                <option value="2021-002" data-site="Baar">Quadrolith</option>
                <option value="2022-003" data-site="Unterägeri">Ahornstrasse 20</option>
                <option value="2022-004" data-site="Unterägeri">Ahornstrasse 22</option>
                <option value="2023-005" data-site="Affoltern a. Albis">Titlisstrasse</option>
            </select>
            <span class="dropdown-arrow"></span>
        </div>
    </div>

    <div class="control">
        <label for="inpClient">Auftraggeber</label>
        <input id="inpClient" name="client" type="text">
    </div>

    <div class="control counter">
        <label class="lbl-short" for="inpPLZ">PLZ, Ort</label>
        <span class="control long inline flx-btw">
            <input id="inpPLZ" class="inp-short" type="number" name="adress">
            <input id="inpLocation" type="text" name="adress">
        </span>
    </div>

    <div class="control inline flx-btw">
        <label for="inpRegieDate">Erstellt am</label>
        <input id="inpRegieDate" type="date">
    </div>
</fieldset>
