<fieldset> <legend>  Leistung / Bemerkungen  </legend>
    <textarea name="" id="txtLeistung" cols="40" rows="25" 
        placeholder="heute ausgeführte Arbeiten...">
    </textarea>
    <div class="control">
        <label for="inpBemerkung">Bemerkung</label>
        <input id="inpBemerkung" type="text">
    </div>
</fieldset>

<fieldset class="fldDriveBox"> <legend>  Fahr-Daten...  </legend>
    <div class="control counter inline">
        <label for="inpFahrzeit" class="short">Fahrzeit</label>
        <input id="inpFahrzeit" type="number" min="0" max="120" step="10">   min
    </div>
    <div class="control counter inline">
        <label for="inpKilometer" class="short">Kilometer</label>
        <input id="inpKilometer" type="number" min="0" max="120" step="10">   km
    </div>

    <div class="control">
        <label for="inpStart">Abfahrt von</label>
        <input id="inpStart" type="text">
    </div>
    <div class="control">
        <label for="inpZiel">Zielort</label>
        <input id="inpZiel" type="text">
    </div>
</fieldset>
