<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StundenApp - Tools</title>
    
    <link rel="stylesheet" href="./style/iten.css">
    <link rel="stylesheet" href="./style/forms.css">

    <script src="./js/const.js"></script>
    <script src="./js/library.js"></script>
    
    <script defer src="./js/main.js"></script>
    <script defer src="./js/tools.js"></script>
</head>

<body>
    <header></header>
    <form class="forms" id="frmHours" action="" method="get" autocomplete="off" onsubmit="return false">
    <!-- <form class="forms" id="frmHours" action="" method="get" autocomplete="off"> -->
        <fieldset> <legend>  Fläche / Kleber  </legend>
            <div class="control counter inline">
                <label for="inpLenght">Länge</label>
                <input id="inpLenght" type="number">   mm
            </div>
            <div class="control counter inline">
                <label for="inpWidth">Breite</label>
                <input id="inpWidth" type="number">   mm
            </div>
            <div class="control counter inline">
                <label for="inpArea"><strong>Fläche</strong></label>
                <input id="inpArea" type="number" step="0.01" maxlength="7" required>   <strong>m²</strong>
            </div>

            <div class="control inline">
                <label for="selTrowel">Zahnung (mm)</label>
                <div class="select">
                    <select name="trowel" id="selTrowel">
                        <option value="1">2</option>
                        <option value="1.25">3</option>
                        <option value="1.5">4</option>
                        <option value="1.75">6</option>
                        <option value="2.75">8</option>
                        <option value="3.5" selected>10</option>
                        <option value="3.75">12</option>
                        <option value="4.75">15</option>
                        <option value="6.75">Mittelbett 20</option>
                    </select>
                </div>
            </div>
            <div class="checkbox" title="markieren, wenn Platten mit Kontaktschicht verlegt werden">
                <input id="chkContact" type="checkbox">
                <label for="chkContact">Kontaktschicht</label>                
            </div>
        </fieldset>

        <fieldset> <legend>  Platten / Fugen  </legend>
            <div class="control counter inline">
                <label for="inpTileLenght">Plattenlänge</label>
                <input id="inpTileLenght" type="number" value="600">   mm
            </div>
            <div class="control counter inline">
                <label for="inpTileWidth">Plattenbreite</label>
                <input id="inpTileWidth" type="number" value="300">   mm
            </div>
            <div class="control counter inline">
                <label for="inpWaste">Verschnitt</label>
                <input id="inpWaste" type="number" value="3">   %
            </div> <hr>
            <div class="control counter inline">
                <label for="inpJointWidth">Fugenbreite</label>
                <input id="inpJointWidth" type="number" value="3">   mm
            </div>
            <div class="control counter inline">
                <label for="inpJointDepth">Fugentiefe</label>
                <input id="inpJointDepth" type="number" value="10">   mm
            </div>
            <div class="checkbox" title="markieren, wenn Platten diagonal verlegt werden">
                <input id="chkDiagonal" type="checkbox">
                <label for="chkDiagonal">Verlegung diagonal</label>                
            </div> 
        </fieldset>
        <div class="frm-buttons">
            <button type="button" id="btnReset">Zurücksetzen</button>
            <button type="submit" id="btnCalculate">Berechnen</button>            
        </div>

        <fieldset> <legend>  Ergebnis  </legend>
            <h3 id="h3Result"></h3>
        </fieldset>
    </form>
    
</body>
</html>
